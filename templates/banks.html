  <h1 class="text-2xl font-bold mb-6">üìò Question Banks</h1>

  <div id="bankList" class="space-y-3"></div>

  <div id="questionsView" class="hidden mt-8">
    <button id="backBtn" class="mb-4 bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded">‚Üê Back to Banks</button>
    <h2 id="bankTitle" class="text-xl font-semibold mb-4"></h2>

    <table class="table-auto w-full border border-gray-300 bg-white rounded-lg shadow-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left">Section</th>
          <th class="px-4 py-2 text-left">Question</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="questionsTable"></tbody>
    </table>
  </div>

  <!-- Modal for Upload Answer -->
  <div id="answerModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white w-11/12 md:w-1/2 p-6 rounded-lg shadow-lg relative">
      <h3 class="text-lg font-semibold mb-4">Upload Answer</h3>
      
      <div class="flex items-center gap-3 mb-3">
        <button id="textMode" class="p-2 border rounded bg-gray-100">üìù Text</button>
        <button id="imageMode" class="p-2 border rounded">üñºÔ∏è Image</button>
      </div>

      <div id="textEditor">
        <textarea id="answerText" class="w-full border rounded p-2 h-32 focus:outline-none" placeholder="Write your answer here..."></textarea>
      </div>

      <div id="imageUploader" class="hidden">
        <input type="file" id="answerImage" accept="image/*" class="mb-2">
        <img id="previewImg" class="hidden w-full max-h-60 object-contain border rounded" />
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 px-4 py-1 rounded">Cancel</button>
        <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded">Save</button>
      </div>
    </div>
  </div>

<script>
const questionBanks = [{{ banks_data | tojson }}];

const bankList = document.getElementById("bankList");
const questionsView = document.getElementById("questionsView");
const questionsTable = document.getElementById("questionsTable");
const bankTitle = document.getElementById("bankTitle");
const backBtn = document.getElementById("backBtn");

const modal = document.getElementById("answerModal");
const cancelBtn = document.getElementById("cancelBtn");
const saveBtn = document.getElementById("saveBtn");
const textMode = document.getElementById("textMode");
const imageMode = document.getElementById("imageMode");
const textEditor = document.getElementById("textEditor");
const imageUploader = document.getElementById("imageUploader");
const previewImg = document.getElementById("previewImg");
const answerImage = document.getElementById("answerImage");

let currentBank = null;
let currentQuestion = null;

// store answers in-memory (or localStorage for persistence)
let savedAnswers = JSON.parse(localStorage.getItem("answers") || "{}");

function loadBanks() {
  bankList.innerHTML = "";
  questionsView.classList.add("hidden");
  questionBanks.forEach(bank => {
    const div = document.createElement("div");
    div.className = "p-4 bg-white rounded-lg shadow-sm border cursor-pointer hover:bg-gray-50";
    div.innerHTML = `
      <h2 class="font-semibold text-lg">${bank.title}</h2>
      <p class="text-sm text-gray-500">${bank.questions.length} questions</p>
    `;
    div.onclick = () => openBank(bank.id);
    bankList.appendChild(div);
  });
}

function openBank(bankId) {
  currentBank = questionBanks.find(b => b.id === bankId);
  if (!currentBank) return;
  bankList.classList.add("hidden");
  questionsView.classList.remove("hidden");
  bankTitle.textContent = currentBank.title;
  renderQuestions(currentBank.questions);
}

function renderQuestions(questions) {
  questionsTable.innerHTML = "";
  let currentSection = "";
  questions.forEach(q => {
    if (q.section !== currentSection) {
      currentSection = q.section;
      const sectionRow = document.createElement("tr");
      sectionRow.innerHTML = `
        <td colspan="3" class="bg-blue-50 font-semibold px-4 py-2 text-blue-800">
          ${q.section || 'General'}
        </td>`;
      questionsTable.appendChild(sectionRow);
    }

    const hasAnswer = savedAnswers[q.id];
    const row = document.createElement("tr");
    row.classList.add("border-t");
    row.innerHTML = `
      <td class="px-4 py-2">${q.section}</td>
      <td class="px-4 py-2" id="question-${q.id}">
        ${q.question}
      </td>
      <td class="px-4 py-2 space-x-2">
        <button onclick="editQuestion(${q.id})" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600">Edit</button>
        <button onclick="openAnswerModal(${q.id})" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">Upload Answer</button>
        ${hasAnswer ? `<button onclick="viewAnswer(${q.id})" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">View Answer</button>` : ""}
      </td>
    `;
    questionsTable.appendChild(row);
  });
}


function editQuestion(id) {
  const question = currentBank.questions.find(q => q.id === id);
  const newText = prompt("Edit Question:", question.question);
  if (newText) {
    question.question = newText;
    document.getElementById(`question-${id}`).innerText = newText;
  }
}

// Modal open
function openAnswerModal(id) {
  currentQuestion = id;
  modal.classList.remove("hidden");
  textEditor.classList.remove("hidden");
  imageUploader.classList.add("hidden");
  textMode.classList.add("bg-gray-100");
  imageMode.classList.remove("bg-gray-100");
  document.getElementById("answerText").value = "";
  previewImg.classList.add("hidden");
}

cancelBtn.onclick = () => modal.classList.add("hidden");

// Save Answer
saveBtn.onclick = () => {
  const answerText = document.getElementById("answerText").value.trim();
  let answerData = { type: "text", content: "" };

  if (!textEditor.classList.contains("hidden")) {
    if (!answerText) return alert("Please enter an answer!");
    answerData = { type: "text", content: answerText };
  } else if (!imageUploader.classList.contains("hidden") && previewImg.src) {
    answerData = { type: "image", content: previewImg.src };
  } else {
    return alert("Please add some content!");
  }

  savedAnswers[currentQuestion] = answerData;
  localStorage.setItem("answers", JSON.stringify(savedAnswers));

  alert("‚úÖ Answer saved!");
  modal.classList.add("hidden");
  renderQuestions(currentBank.questions);
};

// Switch modes
textMode.onclick = () => {
  textEditor.classList.remove("hidden");
  imageUploader.classList.add("hidden");
  textMode.classList.add("bg-gray-100");
  imageMode.classList.remove("bg-gray-100");
};

imageMode.onclick = () => {
  textEditor.classList.add("hidden");
  imageUploader.classList.remove("hidden");
  imageMode.classList.add("bg-gray-100");
  textMode.classList.remove("bg-gray-100");
};

answerImage.onchange = e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      previewImg.src = reader.result;
      previewImg.classList.remove("hidden");
    };
    reader.readAsDataURL(file);
  }
};

// View saved answer
function viewAnswer(id) {
  const ans = savedAnswers[id];
  if (!ans) return alert("No answer found!");

  let content = ans.type === "text"
    ? `<p class="whitespace-pre-line">${ans.content}</p>`
    : `<img src="${ans.content}" class="max-w-full rounded border">`;

  const answerView = document.createElement("div");
  answerView.className = "fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50";
  answerView.innerHTML = `
    <div class="bg-white w-11/12 md:w-1/2 p-6 rounded-lg shadow-lg relative">
      <h3 class="text-lg font-semibold mb-4">Saved Answer</h3>
      <div>${content}</div>
      <div class="text-right mt-4">
        <button class="bg-gray-300 hover:bg-gray-400 px-4 py-1 rounded" id="closeView">Close</button>
      </div>
    </div>
  `;
  document.body.appendChild(answerView);
  document.getElementById("closeView").onclick = () => answerView.remove();
}

backBtn.onclick = () => {
  bankList.classList.remove("hidden");
  questionsView.classList.add("hidden");
};

loadBanks();
</script>

<a href="{{ url_for('dashboard') }}" class="mt-8 text-indigo-500 hover:underline">‚Üê Back to Dashboard</a>
